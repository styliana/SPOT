<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOT - Strony nie znaleziono (404)</title>
    <link rel="stylesheet" type="text/css" href="public/styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Dodatkowe style dla strony 404, by wyglądała lepiej */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-gray-light);
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        .container-404 {
            background-color: var(--background-white);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            max-width: 500px;
            width: 100%;
        }

        #title-404 { /* Zmieniono ID na bardziej unikalne */
            font-family: 'Poppins', sans-serif;
            font-size: 5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            line-height: 1;
        }

        .message-404 {
            font-family: 'Roboto', sans-serif;
            font-size: 1.2rem;
            color: var(--text-dark);
            margin-bottom: 1.5rem;
        }

        .back-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(59, 130, 246, 0.2);
        }

        .back-link:hover {
            background-color: var(--dark-blue-text);
            box-shadow: 0 6px 15px rgba(59, 130, 246, 0.3);
        }

        @media (max-width: 600px) {
            .container-404 {
                padding: 30px 20px;
            }
            #title-404 {
                font-size: 4rem;
            }
            .message-404 {
                font-size: 1rem;
            }
            .back-link {
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container-404">
        <h1 id="title-404">404</h1>
        <p class="message-404">
            Ups! Wygląda na to, że strona, której szukasz, nie istnieje.
            <br>Możliwe, że adres został błędnie wpisany lub strona została usunięta.
        </p>
        <a href="/login" class="back-link">Wróć do strony logowania</a>
    </div>
</body>
</html>
